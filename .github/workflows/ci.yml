name: CI Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-gates:
    name: Quality Gates (Lint, Validate, Smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run ESLint
        run: npm run lint

      - name: Validate JSON schemas
        run: npm run validate
        continue-on-error: true  # Schema validation is optional if no sample data exists

      - name: Run Playwright smoke tests
        run: npm run smoke

      - name: Run Playwright unit details tests
        run: npm run test:unit-details

      - name: Run Playwright simulator browser tests
        run: npm run test:pw -- tests/simulator.browser.spec.ts

      - name: Upload test report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7


# Trigger CI

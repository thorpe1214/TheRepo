<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simulator Demo - Revenue Management</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/styles.css">
<style>
#demoContainer { max-width: 1200px; margin: 20px auto; padding: 20px; }
.controls { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
.controls button { margin: 5px; padding: 8px 15px; }
.history-strip { display: flex; gap: 5px; flex-wrap: wrap; margin: 10px 0; }
.history-chip { background: #0891b2; color: white; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
.table-responsive { overflow-x: auto; margin: 10px 0; }
</style>
</head>
<body>
<div id="demoContainer">
  <h1>ðŸ§ª Simulator Foundation Demo</h1>
  <p><strong>Status:</strong> Step 1 foundation with window.RMS API</p>
  
  <div class="controls">
    <h3>Simulator Controls</h3>
    <label>Total Units: <input type="number" id="totalUnits" value="200"></label>
    <button onclick="window.RMS?.getAPI()?.initSim({ seed: 12345, totalUnits: 200, mixByFP: { 'A1': 40, 'B2': 30, 'C3': 30 }, startingRents: { 'A1': 1500, 'B2': 2000, 'C3': 2500 } })">Init Simulation</button>
    <button onclick="window.RMS?.getAPI()?.step()">Step (+1 day)</button>
    <button onclick="window.RMS?.getAPI()?.resetSim(12345)">Reset</button>
    <div id="snapshot"></div>
  </div>
  
  <div class="history-strip" id="historyStrip"></div>
  
  <div id="results"></div>
</div>

<script type="module">
import { getBrowserAPI } from './src/sim/browser-adapter.js';

// Expose API to window
window.RMS = window.RMS || {};
window.RMS.getAPI = getBrowserAPI;

// Demo initialization
console.log('[RMS] Demo simulator loaded');
window.RMS.getAPI().setMode('simulation');
</script>
</body>
</html>
